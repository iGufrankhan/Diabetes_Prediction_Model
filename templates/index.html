<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Background Image */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='/Diabe.jpg') }}'); /* Flask static path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Ensure the background covers the entire viewport */
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            color:black
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        h2 {
            text:black
        }
    </style>
</head>

<body>
    <h2>Enter Patient Details</h2>
    <form action="/predict" method="post">
        {% for field in ['Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
            <label>{{ field }}</label><br>
            <input type="text" name="{{ field }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
</body>
</html>
