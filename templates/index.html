<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="container">
        <h2>Enter Patient Details</h2>

        <form action="/predict" method="post">

            <!-- Row 1 -->
            <div class="row">
                <div class="group">
                    <label>Pregnancies</label>
                    <input type="number" name="Pregnancies" step="any" required>
                </div>

                <div class="group">
                    <label>Glucose Level</label>
                    <input type="number" name="Glucose" step="any" required>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="row">
                <div class="group">
                    <label>Blood Pressure</label>
                    <input type="number" name="BloodPressure" step="any" required>
                </div>

                <div class="group">
                    <label>Skin Thickness</label>
                    <input type="number" name="SkinThickness" step="any" required>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="row">
                <div class="group">
                    <label>Insulin Level</label>
                    <input type="number" name="Insulin" step="any" required>
                </div>

                <div class="group">
                    <label>BMI</label>
                    <input type="number" name="BMI" step="any" required>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="row">
                <div class="group">
                    <label>Diabetes Pedigree Function</label>
                    <input type="number" name="DiabetesPedigreeFunction" step="any" required>
                </div>

                <div class="group">
                    <label>Age</label>
                    <input type="number" name="Age" step="any" required>
                </div>
            </div>

            <input id="submit-btn" type="submit" value="Predict">
        </form>
    </div>

</body>
</html>
