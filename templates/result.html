<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0d0e0eff 0%, #010b0cff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(14, 152, 202, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .result-text {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #120f0fff;
        }

        /* Make ONLY the result black */
        .result-value {
            color: #5119cbff;
            font-weight: 800;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #000;
            background: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            background: #d01e1eff;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üîç Prediction Result</h2>
        <p class="result-text">The person is likely: 
            <strong class="result-value">{{ result }}</strong>
        </p>
        <a href="/">‚¨Ö Go Back</a>
    </div>
</body>
</html>
